<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form th:action="@{/update-product/{id}(id=${product.id})}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" placeholder="Name" required>
        <input type="number" th:field="*{price}" placeholder="Price" step="0.01" required>
        <input type="number" th:field="*{stock}" placeholder="Stock" required>
        <textarea th:field="*{description}" placeholder="Description"></textarea>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
