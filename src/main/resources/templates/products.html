<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details</title>
</head>
<body>
<h1>Product Details</h1>
<p>ID: <span th:text="${product.id}"></span></p>
<p>Name: <span th:text="${product.name}"></span></p>
<p>Price: <span th:text="${product.price}"></span></p>
<p>Stock: <span th:text="${product.stock}"></span></p>
<p>Description: <span th:text="${product.description}"></span></p>
<a th:href="@{/products}">Back to list</a>
</body>
</html>
